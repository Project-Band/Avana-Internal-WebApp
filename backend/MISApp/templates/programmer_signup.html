<!DOCTYPE html>
<html>
<head>
    <a href="{% url 'homepage' %}">Homepage</a>
    <title>Programmer Registration Form</title>
</head>
<body>
    <h1>User Registration</h1>
    {% if messages %}     
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}              
    {% endif %}
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <!-- Username -->
        <label for="id_username">Username: *</label>
        <input type="text" id="id_username" name="username" required>
        <br>

        <!-- Password-->
        <label for="id_password">Password: *</label>
        <input type="password" id="password" name="password" required>
        <br>

        <!-- Personal Email Address -->
        <label for="id_personal_email">Personal Email: *</label>
        <input type="email" id="id_personal_email" name="personal_email_address" required>
        <br>

        <!-- First Name -->
        <label for="id_first_name">First Name: *</label>
        <input type="text" id="id_first_name" name="first_name" required>
        <br>
        
        <!-- Middle Name -->
        <label for="id_middle_name">Middle Name:</label>
        <input type="text" id="id_middle_name" name="middle_name">
        <br>
        
        <!-- Last Name -->
        <label for="id_last_name">Last Name: *</label>
        <input type="text" id="id_last_name" name="last_name" required>
        <br>
        
        <!-- Home Address -->
        <label for="id_home_address">Home Address: *</label>
        <input type="text" id="id_home_address" name="home_address" required>
        <br>
        
        <!-- Phone Number -->
        <label for="id_phone_number">Phone Number: *</label>
        <input type="tel" id="id_phone_number" name="phone_number" required>
        <br>
        
        <!-- Gender -->
        <label for="id_gender">Gender: *</label>
        <select id="id_gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
        <br>
        
        
        <!-- Profile Image -->
        <label for="id_profile_image">Profile Image:</label>
        <input type="file" id="id_profile_image" name="profile_image" required>
        <br>
        
        <!-- Terms-->
        <label for="locked_checkbox">I agree to the Terms and Conditions.</label>
        <input type="checkbox" checked disabled>
        <a href="{% url 'login' %}">Already Have an Account</a>
        <input type="submit" value="Register">
    </form>
</body>
</html>
